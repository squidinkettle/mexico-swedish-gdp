
<script src = "https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.bundle.js"> </script> <canvas id="myChart2" width="30" height="5"></canvas>
<script>
var ctx = document.getElementById("myChart2").getContext('2d');
var myChart2 =new Chart(ctx, {
    type: 'line',
    data: {
        labels: [{%for x in wb_year[::-1]%}
                    {{x}},
                {%endfor%}],
        datasets: [{
            label: '{{wb_title}}',
            data: [{%for x in wb_value[::-1]%}
                    {{x}},
                {%endfor%}],
            backgroundColor: [
                
               'rgba(0, 0, 0, 0)'
            ],
            borderColor: [
                'rgba(54, 162, 235, 1)'
            ],
            borderWidth: 1
        }]
    },
    options: {
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero:true
                }
            }]
        }
    }
});
</script>
<script src = "https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.bundle.js"> </script> <canvas id="myChart" width="30" height="5"></canvas>

<script>
var ctx = document.getElementById("myChart").getContext('2d');
var myChart = new Chart(ctx, {
    type: 'line',
    data: {
        labels: [{%for x in key%}
                    {{x}},
                {%endfor%}],
            
        datasets: [{
            label: '{{text[2]}}',
            data: [{%for x in values%}
                    {{x}},
                {%endfor%}],
            backgroundColor: [
                'rgba(0, 0, 0, 0)'
            ],
            borderColor: [
                'rgba(255,99,132,1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1
        }]
        
    },
    options: {
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero:true
                }
            }]
        }
    }
});
</script>
